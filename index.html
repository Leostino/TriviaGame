<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
    </head>
    <body>

        <!--container for jumbotron header-->

        <div class="header jumbotron jumbotron-fluid d-flex justify-content-center bg-light">
            <h1><strong>Arsenal*FC TriviaGame</strong></h1>
        </div>

        <!--container for the game-->
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <div id="game">
                      <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
                      <p id="question" class="lead"></p>
                  </div>
                  <div id="results"></div>
                </div>
            </div>
        </div>
        
        <!--container for the start button-->
        
        <div class="container">
            <div class="row">
                <div id="button-div" class="col-md-12 d-flex justify-content-center">
                    <button id="start-button" type="button" class="btn btn-danger btn-lg">START GAME</button>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>   
    </body>
</html>
